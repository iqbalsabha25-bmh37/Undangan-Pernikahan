  <script>
    const params = new URLSearchParams(window.location.search);
    const guest = decodeURIComponent(params.get("to") || "Tamu Undangan");

    function capitalizeName(name) {
      return name.replace(/\b\w/g, c => c.toUpperCase());
    }

    document.querySelectorAll(".guest-name-text").forEach(el => {
      el.textContent = capitalizeName(guest);
    });

    setTimeout(() => {
      document.getElementById("loading-overlay").style.display = "none";
      document.querySelectorAll("#open-invitation-btn").forEach(btn => btn.style.display = "inline-block");
    }, 2000);

    document.querySelectorAll("#open-invitation-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        window.location.href = `undangan.html?to=${encodeURIComponent(guest)}&playmusic=1`;
      });
    });
  </script>
